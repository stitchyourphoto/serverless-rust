
service: aws-rust # NOTE: update this with your service name
provider:
  name: aws
  runtime: rust
  memorySize: 128

package:
  individually: true

plugins:
  - serverless-rust

custom:
  rust:
    dockerless: true
    cargoFlags: --target x86_64-unknown-linux-musl

functions:
  hello:
    handler: test-func
